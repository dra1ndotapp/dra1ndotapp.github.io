<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Please log in</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div id="qr-code"></div>
</div>

<!-- QRCode library loaded here -->
<script src="https://cdn.jsdelivr.net/npm/qrcode"></script>

<script>
    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
            alert("Please enter both username and password.");
            return;
        }

        try {
            const url = `https://dra1ndotapp.github.io/accounts/${username}/main.drain`;

            const response = await fetch(url);

            if (!response.ok) {
                alert("User not found or file doesn't exist.");
                console.error("Fetch failed with status:", response.status);
                return;
            }

            const text = await response.text();  // Get the raw text from the response
            console.log(text);  // Log the raw response text

            try {
                const data = JSON.parse(text);  // Attempt to parse the JSON

                // Verify password
                if (data.password === password) {
                    const deviceId = data.deviceid;
                    generateQRCode(deviceId);
                } else {
                    alert("Incorrect password.");
                }
            } catch (jsonError) {
                console.error("Error parsing JSON:", jsonError);
                alert("The file is not a valid JSON.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    }

    function generateQRCode(text) {
        const qrCodeContainer = document.getElementById("qr-code");
        qrCodeContainer.innerHTML = ""; // Clear any existing QR code
        new QRCode(qrCodeContainer, {
            text: text,
            width: 128,
            height: 128
        });
    }
</script>

</body>
</html>
