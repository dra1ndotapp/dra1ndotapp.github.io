<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Shortcut for Dra1n!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
    }
    input[type="text"], input[type="password"], input[type="url"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    #appForm {
      display: none;
      text-align: left;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="loginForm">
    <h2>Please log in</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="message"></div>
  </div>

  <div id="appForm">
    <h2>Create Shortcut</h2>
    <label>Shortcut Name</label>
    <input type="text" id="appname" required>
    <label>Version</label>
    <input type="text" id="version" required>
    <label>Install URL (iCloud only)</label>
    <input type="url" id="install" required>
    <label>Your Website (optional)</label>
    <input type="url" id="website" placeholder="Leave blank if not applicable">
    <button id="generateBtn">Publish Shortcut</button>
    <pre id="output" style="display:none;"></pre>
  </div>
</div>

<script>
let creatorName = "";

const BIN_ID = "6886a86ef7e7a370d1eee533"; // from jsonbin.io
const MASTER_KEY = "$2a$10$KHc67nvzX0e2fvgEtDtPi.JTtJtrfnMEuYLjUGEOrTsbSmi0YcwO."; // from jsonbin.io
const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

function base64Encode(str) {
  return btoa(unescape(encodeURIComponent(str)));
}

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");

  message.textContent = "";
  if (!username || !password) {
    message.style.color = "#d00";
    message.textContent = "Please enter both username and password.";
    return;
  }

  message.style.color = "#333";
  message.textContent = "Loading...";

  try {
    const url = `https://dra1ndotapp.github.io/accounts/${username}/main.drain`;
    const response = await fetch(url);

    if (!response.ok) {
      message.style.color = "#d00";
      message.textContent = "User not found.";
      return;
    }

    const data = JSON.parse(await response.text());

    if (data.ban === true) {
      message.style.color = "#d00";
      message.textContent = "This account has been banned.";
      return;
    }

    if (data.password === password) {
      creatorName = username;
      message.style.color = "green";
      message.textContent = "Login successful!";
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('appForm').style.display = 'block';
    } else {
      message.style.color = "#d00";
      message.textContent = "Incorrect password.";
    }
  } catch {
    message.style.color = "#d00";
    message.textContent = "An error occurred. Please try again.";
  }
}

document.getElementById('generateBtn').addEventListener('click', async () => {
  const appName = document.getElementById('appname').value.trim();
  const version = document.getElementById('version').value.trim();
  const install = document.getElementById('install').value.trim();
  const website = document.getElementById('website').value.trim();
  const output = document.getElementById('output');

  if (!appName || !version || !install) {
    alert('Please fill out required fields.');
    return;
  }

  if (!(install.startsWith("https://www.icloud.com/") || install.startsWith("https://icloud.com/"))) {
    alert("Install URL must be an iCloud link.");
    return;
  }

  output.style.display = 'block';
  output.textContent = "Uploading...";

  try {
    const tokenResp = await fetch(BIN_URL, { headers: { "X-Master-Key": MASTER_KEY }});
    if (!tokenResp.ok) throw new Error();
    const tokenData = await tokenResp.json();
    const token = tokenData.record.api;

    // ===== Modify store.json text =====
    const storeApiUrl = "https://api.github.com/repos/dra1ndotapp/dra1ndotapp.github.io/contents/stores/shortcuts/store.json";
    let storeContent = "{}";
    let storeSha = null;

    const storeMetaResp = await fetch(storeApiUrl, {
      headers: { "Authorization": `token ${token}` }
    });

    if (storeMetaResp.ok) {
      const metaJson = await storeMetaResp.json();
      storeSha = metaJson.sha;
      storeContent = atob(metaJson.content.replace(/\n/g, ""));
    }

    let newEntry = `  "${creatorName}": "${appName}"`;
    let updatedStoreText = storeContent.trim();

    if (updatedStoreText.endsWith("}")) {
      // Remove closing brace
      updatedStoreText = updatedStoreText.slice(0, -1).trimEnd();

      // Add a comma if there is already at least one entry
      if (!updatedStoreText.endsWith("{") && !updatedStoreText.endsWith(",")) {
        updatedStoreText += ",";
      }

      updatedStoreText += "\n" + newEntry + "\n}";
    } else {
      updatedStoreText = "{\n" + newEntry + "\n}";
    }

    const storeBase64 = base64Encode(updatedStoreText);

    await fetch(storeApiUrl, {
      method: "PUT",
      headers: {
        "Accept": "application/vnd.github.v3+json",
        "Authorization": `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: `Update store.json for ${appName}`,
        content: storeBase64,
        branch: "main",
        sha: storeSha
      })
    });

    // ===== Upload app details =====
    const appDetails = {
      dev: creatorName,
      website: website || "non-applicable",
      url: install,
      verified: "n",
      version: version
    };

    const appDetailsStr = JSON.stringify(appDetails, null, 2);
    const appBase64 = base64Encode(appDetailsStr);
    const appFileName = encodeURIComponent(appName) + ".json";
    const appGithubUrl = `https://api.github.com/repos/dra1ndotapp/dra1ndotapp.github.io/contents/stores/shortcuts/${appFileName}`;

    await fetch(appGithubUrl, {
      method: "PUT",
      headers: {
        "Accept": "application/vnd.github.v3+json",
        "Authorization": `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: `Create app file for ${appName}`,
        content: appBase64,
        branch: "main"
      })
    });

    document.getElementById('appname').value = "";
    document.getElementById('version').value = "";
    document.getElementById('install').value = "";
    document.getElementById('website').value = "";
    output.style.display = "none";

  } catch (e) {
    output.textContent = "Failed to upload.";
  }
});
</script>
</body>
</html>
